<head> 
    <title id="Title1">Form Filling</title>
    <link rel="stylesheet" href="form.css">
</head>

<form id="form1">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="Email">Email</label>
    <input type="email" id="Email" name="Email" placeholder="Enter your Email" required>

    <label for="Password">Password</label>
    <input type="password" id="Password" name="Password" placeholder="Enter your Password" required>

    <label for="dob">Date Of Birth</label>
    <input type="date" id="dob" name="dob" placeholder="Enter Date Of Birth" required>

    <label for="checkbox">Accept Terms and Service</label>
    <input type="checkbox" id="checkbox" name="checkbox">

    <button type="submit" onclick="alert('Form Submitted!')">Submit</button>
</form>

<table id="user-entries" class = "user-entries">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted Terms?</th>
        </tr>
    </thead>

    <tbody>
    </tbody>
</table>

<script src="form.js"></script>
